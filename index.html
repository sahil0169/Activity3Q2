<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Job Application Form</h1>
    <form id="applicationForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" required><br><br>

        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" required><br><br>

        <label for="emailAddress">Email Address:</label>
        <input type="email" id="emailAddress" required><br><br>

        <label for="educationalQualification">Educational Qualification:</label>
        <input type="text" id="educationalQualification" required><br><br>

        <label for="yearsOfExperience">Years of Work Experience:</label>
        <input type="number" id="yearsOfExperience" required><br><br>

        <button type="submit">Submit Application</button>
    </form>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
